{% extends 'base.html'%}

{%block title %}Booking{%endblock%}
{%block content%}


<div  style="background: url('https://minhduongads.com/wp-content/themes/minhduongads/images/bg-service.jpg') no-repeat;
    background-size: cover;
    background-position: center center;
    background-attachment: fixed;color:#fff;margin-bottom:-40px;" >
  <!-- Start Header form -->
  <div class="text-center pt-5 ">
    <img src="https://i.ibb.co/8cDgdFX/Logo.png" alt="network-logo" width="72" height="72" />
    <h2>Đặt Lịch Khám</h2>
    {% if err_msg%}
      {{err_msg}}
    {%endif%}
    {% if msg_success%}
      {{msg_success}}
    {%endif%}
    {% if full_patient%}
      {{full_patient}}
    {%endif%}
  </div>
  <!-- Start Card -->
  <div class="card container" style="background-color: #e3ebe700;">
    <!-- Start Card Body -->
    <div class="card-body" style="padding-bottom:20px">
      <!-- Start Form -->
      <form id="bookingForm" method="POST" class="needs-validation" novalidate autocomplete="off" >
        <!-- Start Input Name -->
        <div class="form-group">
          <label for="tenBN">Tên</label>
          <input type="text" class="form-control" id="tenBN" name="tenBN" placeholder="Võ Thành Tính"
                 required/>
          <small class="form-text text-muted">Vui Lòng Nhập Tên... </small>
        </div>
        <!-- End Input Name -->

        <!-- Start Input Telephone -->
        <div class="form-group">
          <label for="SDT">Số Điện Thoại</label>
          <input type="tel" class="form-control" id="SDT" name="SDT" placeholder="099xxxxxxx"
                 pattern="\d{3}\d{3}\d{4}" required/>
          <small class="form-text text-muted">Vui lòng nhập đúng số điện thoại..</small>
        </div>
        <!-- End Input Telephone -->
        <div class="form-group">
          <label for="ngayDL">Ngày Đặt Lịch</label>
          <input type="date" class="form-control" id="ngayDL" name="ngayDL"  required/>
        </div>
        <!-- Start Input Date , Start Time and End Time -->
        <div class="form-row">
          <!-- Start Input Date -->
          <div class="form-group col-md-4">
            <label for="namSinh">Năm Sinh</label>
            <input type="text" class="form-control" id="namSinh" name="namSinh"  required/>
          </div>
          <!-- End Input Date -->


        </div>
        <!-- End Input Date , Start Time and End Time -->

        <!-- Start Input Remark -->
        <div class="form-group">
          <label for="diaChi">Địa Chỉ</label>
          <input type="text" class="form-control" id="diaChi" name="diaChi"  required/>
        </div>
        <div class="form-group">
          <label for="gioiTinh">Giới Tính</label>
          <select id="gioiTinh" name="gioiTinh" class="form-control">
            <option class="form-control" value="NAM" name="gioiTinh" selected>NAM</option>
            <option class="form-control" value="NỮ" name="gioiTinh">NỮ</option>
            <option class="form-control" value="KHÁC" name="gioiTinh">KHÁC</option>
          </select>
        </div>
        <!-- End Input Remark -->

        <!-- Start Submit Button -->
        <button class="btn btn-primary btn-block col-lg-2" type="submit" style="margin:20px auto;">Đặt Lịch</button>
        <!-- End Submit Button -->
      </form>
      <!-- End Form -->
    </div>
    <!-- End Card Body -->
  </div>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</div>
    {%endblock%}
