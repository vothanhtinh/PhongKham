{% extends 'base.html' %}

{% block head%}
<meta charset="UTF-8">
<meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
<link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
<title>Login</title>
{%endblock%}


{% block content %}
<div class="content">
    <div class="container-1" id="container-1">
        <div class="form-container sign-in-container">
            <form method="post" id="loginForm" action="/login">
                <h1>Sign in</h1>
                <div class="social-container">
                    <a href="#" class="social f"><i class="fab fa-facebook-f"></i></a>
                    <a href="/user-login/google" class="social g"><i class="fab fa-google-plus-g"></i></a>
                    <a href="#" class="social in"><i class="fab fa-linkedin-in"></i></a>
                </div>
                <span>or use your account</span>
                <label for="username">
                    <input type="text" name="username" placeholder="Username" id="username">
                </label>
                <label for="password">
                    <input type="password" name="password" placeholder="Password" id="password">
                </label>
                <button type="submit">Đăng Nhập</button>
                <a href="#">Quên Mật Khẩu?</a>
            </form>
        </div>
    </div>
</div>


{% endblock %}
