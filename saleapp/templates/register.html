{% extends 'base.html' %}

{% block head%}
<meta charset="UTF-8">
<meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
<link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
<title>Login</title>
{%endblock%}


{% block content %}
{% if err_msg %}
{{err_msg}}
{%endif%}
<div class="content">
    <div class="container-1" id="container-1">
        <div class="form-container ">
            <form id="registerForm" method="post" action="/register">
                <h2>Tạo Tài Khoản</h2>
                <label for="registerName">
                    <input type="text" name="registerName" placeholder="Name" id="registerName"/>
                </label>
                <label for="registerEmail">
                    <input type="text" name="registerEmail" placeholder="Email" id="registerEmail"/>
                </label>
                <label for="registerPassword">
                    <input type="password" name="registerPassword" placeholder="Password" id="registerPassword"/>
                </label>
                <label for="registerConfirmPassword">
                    <input type="password" name="registerConfirmPassword" placeholder="Confirm Password"
                           id="registerConfirmPassword"/>
                </label>
                <button type="submit">Đăng Ký</button>
            </form>
        </div>
    </div>

</div>


{% endblock %}
